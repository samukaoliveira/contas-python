<html>
    <body>
        
        <h1><a href="{% url 'home_path' %}?mes={{ anterior.mes }}&ano={{ anterior.ano }}">
                ⬅
            </a>&nbsp&nbsp {{ competencia.mes_nome }}/{{ competencia.ano }} &nbsp&nbsp
            <a href="{% url 'home_path' %}?mes={{ proximo.mes }}&ano={{ proximo.ano }}">
                ➡
            </a>
        </h1>
        <table>
            <th>Data</th>
            <th>Lançamento</th>
            <th>Valor</th>
            <th>Pago</th>
            <tbody>
                {% for l in lancamentos %}
                <tr>
                    <td>{{ l.data }}</td>
                    <td>{{ l.descricao }}</td>
                    <td>{{ l.valor }}</td>
                    <td>{{ l.pago }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <p>{{ receitas_previstas }}</p>
        <p>{{ despesas_previstas }}</p>
        <p>{{ receitas_realizadas }}</p>
        <p>{{ despesas_realizadas }}</p>
    </body>
</html>
